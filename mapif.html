<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create interactive hover effects with Mapbox GL JS</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiY2hyaXNrcm9mY2hhayIsImEiOiJja20yandjcGYyMHYxMm5rdmY5NGxpeXZqIn0.KVxjN_UQGddYtOAdL26cvg";
      var map = new mapboxgl.Map({
        container: "map", // Specify the container ID
        style: "mapbox://styles/chriskrofchak/ckmo6o3az05yd17ohw4tylmws", // Specify which map style to use
        center: [-173.470948, 31.025849], // Specify the starting position [lng, lat]
        zoom: 2, // Specify the starting zoom
      });

      map.on("click", function (e) {
        var features = map.queryRenderedFeatures(e.point, {
          layers: ["montreal-chinatown"], // replace this with the name of the layer
        });

        if (!features.length) {
          return;
        }

        var feature = features[0];

        var popup = new mapboxgl.Popup({ offset: [0, -15] })
          .setLngLat(feature.geometry.coordinates)
          .setHTML(
            "<h3>" +
              feature.properties.name +
              "</h3><p>" +
              feature.properties.description +
              "</p>"
          )
          .addTo(map);
      });
    </script>
  </body>
</html>
